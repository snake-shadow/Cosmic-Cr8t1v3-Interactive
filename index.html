<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COSMIC CR8T1V3 | INTERACTIVE EXPLORER</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Michroma&family=Plus+Jakarta+Sans:wght@200;400;700;800&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-cyan: #22d3ee;
            --neon-purple: #a855f7;
            --abyss: #010413;
        }
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--abyss);
            color: #f8fafc;
            overflow: hidden;
            margin: 0;
            height: 100vh;
        }
        .michroma { font-family: 'Michroma', sans-serif; }
        .mono { font-family: 'Share Tech Mono', monospace; }

        .star-engine {
            position: fixed;
            inset: 0;
            z-index: -1;
            background: 
                radial-gradient(circle at 15% 15%, rgba(168, 85, 247, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 85% 85%, rgba(34, 211, 238, 0.12) 0%, transparent 40%),
                var(--abyss);
        }
        .star-engine::before {
            content: '';
            position: absolute;
            inset: 0;
            background-image: radial-gradient(white 0.7px, transparent 0.7px);
            background-size: 100px 100px;
            opacity: 0.08;
        }

        .scanline {
            background: linear-gradient(to bottom, transparent 50%, rgba(0, 0, 0, 0.4) 50%);
            background-size: 100% 4px;
        }

        .tactical-card {
            position: relative;
            background: rgba(10, 20, 50, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.06);
            border-radius: 6px;
            transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1);
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .tactical-card::before, .tactical-card::after {
            content: '';
            position: absolute;
            width: 30px;
            height: 30px;
            border-color: var(--neon-cyan);
            border-style: solid;
            pointer-events: none;
            z-index: 30;
            transition: all 0.4s ease;
            filter: drop-shadow(0 0 6px rgba(34, 211, 238, 0.6));
        }

        .tactical-card::before {
            top: -1px;
            left: -1px;
            border-width: 3px 0 0 3px;
        }

        .tactical-card::after {
            bottom: -1px;
            right: -1px;
            border-width: 0 3px 3px 0;
        }

        .tactical-card:hover {
            border-color: rgba(34, 211, 238, 0.4);
            background: rgba(15, 35, 70, 0.7);
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.8);
        }

        .tactical-card:hover::before, .tactical-card:hover::after {
            width: 45px;
            height: 45px;
        }

        .explorer-search {
            background: rgba(5, 12, 35, 0.9);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(34, 211, 238, 0.2);
            border-radius: 9999px;
            display: flex;
            align-items: center;
            padding: 6px 6px 6px 30px;
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.9);
            transition: all 0.4s ease;
        }

        .explorer-search:focus-within {
            border-color: var(--neon-cyan);
            box-shadow: 0 0 40px rgba(34, 211, 238, 0.15);
        }

        .search-trigger {
            background: var(--neon-cyan);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #000;
            box-shadow: 0 0 15px rgba(34, 211, 238, 0.5);
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .search-trigger:hover {
            transform: scale(1.1);
        }

        .card-action-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }

        .glow-cyan { text-shadow: 0 0 12px rgba(34, 211, 238, 0.6); }

        .gauge-ring {
            border: 4px solid rgba(34, 211, 238, 0.1);
            border-top-color: var(--neon-cyan);
            border-radius: 50%;
            animation: spin 3s cubic-bezier(0.4, 0, 0.2, 1) infinite;
        }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        .custom-scroll::-webkit-scrollbar { width: 4px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: rgba(34, 211, 238, 0.15); border-radius: 10px; }
        .custom-scroll::-webkit-scrollbar-track { background: transparent; }

        /* Dot Animation */
        .loading-dots::after {
            content: '.';
            animation: dots 1.5s steps(5, end) infinite;
        }
        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60% { content: '...'; }
            80%, 100% { content: ''; }
        }

        /* Telemetry Stream Animation */
        .telemetry-stream {
            overflow: hidden;
            mask-image: linear-gradient(to bottom, transparent, black 20%, black 80%, transparent);
        }
        .telemetry-scroll {
            animation: telemetry-flow 2s linear infinite;
        }
        @keyframes telemetry-flow {
            from { transform: translateY(0); }
            to { transform: translateY(-50%); }
        }
    </style>
